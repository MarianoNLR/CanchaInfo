{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="{% static 'img/logito.png' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript">M.toast({html:"I am a toast"})</script>
    <title>{% block title %} {% endblock %}</title>

</head>
<body>
     <div class="cotainer" style="padding-bottom: 40px;">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand">
                <img src="/static/img/logito.png" height="40px">
            </a>
            <button class="navbar-toggler" data-target="menu" data-toggle="collapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav mr-auto">
                    <li class="navbar-item"><a href="http://127.0.0.1:8000/Home_user" class="nav-link">Home</a></li>
                    <li class="navbar-item"><a href="https://www.youtube.com/watch?v=kWvpG1kRh90" class="nav-link">Quienes Somos</a></li>
                    <li class="navbar-item"><a href="http://127.0.0.1:8000/Ubicacion/" class="nav-link">Ubicación</a></li>
                    <li class="navbar-item"><a href="#" class="nav-link">Reservar</a></li>
                </ul>
            </div>
            <div class="navbar-collapse collapse 2-100 order-3 dual-collapse2">
                <ul class="navbar-nav ml-auto">
                    <span style="margin-right: 20px; color: aliceblue;">Hello,{{ user.username }} </span>
                    <span><a href=" {% url 'Logout' %}">Cerrar Sesión</a></span>
                </ul>
            </div>   
        </nav>
    </div>


    {% block content %} {% endblock %}
</body>
</html>
