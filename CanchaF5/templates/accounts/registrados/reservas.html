{% extends 'accounts/header.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %} Reserva de turno {% endblock %}
    {% block content %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static '/css/fomulario.css' %}">
</head>
<body>
    <div class="modal-dialog text-center">
        <div class="col-sm-9 main-section">
            <div class="modal-content" style="background-color: #2A2D2A; padding: 0 20px;">
                <label style="font-size: 30px; color: aliceblue;">Reservar Turno</label>
                <form method="POST" action="." class="col-12">
                    {% csrf_token %}
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <label style="font-size: 20px; color: aliceblue;">Cancha:</label>
                        </div>
                        {{form.cancha}}
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <label style="font-size: 20px; color: aliceblue;">Seleccione Dia:</label>
                        </div>
                        {{form.dia}}
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <label style="font-size: 20px;color: aliceblue;">Seleccione Hora:</label>
                        </div>
                        {{form.hora}}
                    </div>
                    <div class="input-group mb-2">
                        {{form.persona}}
                    </div>
                    <div class="d-flex justify-content-center mt-3 login_container">
                        <input type="submit" value="Guardar Cambios" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div> 
    {% endblock %}
</body>
</html>
